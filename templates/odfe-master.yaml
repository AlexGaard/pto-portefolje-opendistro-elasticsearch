apiVersion: apps/v1
kind: {{ if .Values.odfe.stateful.enabled }}StatefulSet{{ else }}Deployment{{ end }}
metadata:
  name: {{ template "fullname" . }}-master
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "fullname" . }}
    role: master
    team: {{ .Values.odfe.env.team  }}
spec:
  {{- if .Values.odfe.stateful.enabled }}
  serviceName: {{ template "fullname" . }}-master
  {{- end }}
  replicas: {{ .Values.master.replicas }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      component: {{ template "fullname" . }}
      role: master
      team: {{ .Values.odfe.env.team  }}
  template:
    metadata:
      labels:
        component: {{ template "fullname" . }}
        role: master
        team: {{ .Values.odfe.env.team  }}
    spec:
      {{- if eq .Values.master.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  component: {{ template "fullname" . }}
                  role: master
      {{- else if eq .Values.master.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  component: {{ template "fullname" . }}
                  role: master
      {{- end }}
      containers:
      - name: {{ template "fullname" . }}-master
        image: "{{ .Values.odfe.image.repository }}:{{ .Values.odfe.image.tag }}"
        imagePullPolicy: {{ .Values.odfe.image.pullPolicy }}
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.initial_master_nodes
          value: "{{ template "masternodes" . }}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: discovery.seed_hosts
          value: {{ template "fullname" . }}-discovery
        {{- range $key, $value :=  .Values.odfe.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value :=  .Values.master.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
{{ toYaml .Values.master.resources | indent 10 }}
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 9300
          initialDelaySeconds: 60
        volumeMounts:
          - name: storage
            mountPath: /data
      volumes:
        {{- if not .Values.odfe.stateful.enabled }}
        - emptyDir:
            medium: ""
          name: "storage"
        {{- end }}
  {{- if .Values.odfe.stateful.enabled }}
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      storageClassName: {{ .Values.odfe.stateful.class }}
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.master.stateful.size }}
  {{- end }}
