{{ if .Values.odfe.generate_secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-config
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "fullname" . }}
    team: {{ .Values.odfe.env.team  }}  
type: Opaque
stringData:
  elasticsearch.yml: |-
{{ toYaml .Values.odfe.security.config.elasticsearch_yml | indent 4 }}
  roles.yml: |-
{{ toYaml .Values.odfe.security.config.roles_yml | indent 4 }}
  roles_mapping.yml: |-
{{ toYaml .Values.odfe.security.config.roles_mapping_yml | indent 4 }}
  internal_users.yml: |-
    _meta:
      type: "internalusers"
      config_version: 2
    admin:
      hash: {{ .Values.odfe.security.password.hash }} 
      reserved: false
      backend_roles:
      - "admin"
      description: "admin user"
    kibanaserver:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      description: "kibanaserver user"
    kibanaro:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      backend_roles:
      - "kibanauser"
      - "readall"
      attributes:
        attribute1: "value1"
        attribute2: "value2"
        attribute3: "value3"
      description: "kibanaro user"
    logstash:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      backend_roles:
      - "logstash"
      description: "logstash user"
    readall:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      backend_roles:
      - "readall"
      description: "readall user"
    snapshotrestore:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      backend_roles:
      - "snapshotrestore"
      description: "snapshotrestore user"
    monitor:
      hash: {{ .Values.odfe.security.password.hash }}
      reserved: false
      backend_roles:
      - "monitor"
      description: "monitor user"
  config.yml: |-
{{ toYaml .Values.odfe.security.config.config_yml | indent 4 }}
{{ end }}
 