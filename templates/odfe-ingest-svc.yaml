apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "fullname" . }}
    role: ingest
    team: {{ .Values.odfe.env.TEAM  }}
spec:
  type: {{ .Values.odfe.serviceType }}
  selector:
    component: {{ template "fullname" . }}
    role: ingest
    team: {{ .Values.odfe.env.TEAM  }}
  ports:
  - name: http
    port: 9200
    protocol: TCP
  - name: transport
    port: 9300
    protocol: TCP
  - name: metrics
    port: 9600

